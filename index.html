<!DOCTYPE html>
<html>
<head>
	<title>Poke-Maps Game</title>
	<link href="assets/css/reset.css" type="text/css" rel="stylesheet">
	<link href="assets/css/style.css" type="text/css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpwnTjzyOwCRmPRQhpu0eREKplFV0TCDI&callback=initMap"
    async defer></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


	
</head>
<body>
<header class="page-heading">
	<div class="container">
		<h1>Poke-Map Challenge</h1>
	</div>

</header>
<div class="container">
	<div class="row">
	    <div class="col-lg-4">
	        <div class="panel panel-primary">
	            <div class="panel-heading">
	              <h3 class="panel-title"><strong>Game Instructions</strong></h3> 
				</div>
				<p>instructions go here</p>
			</div>
		</div>
		<div class="col-lg-4">
			<div class="panel panel-primary">
	            <div class="panel-heading">
	              <h3 class="panel-title"><strong>User Info</strong></h3> 
				</div>
			<p id="poke-image">User stats go here</p>
			</div>
		</div>
		<div class="col-lg-4">
			<div class="panel panel-primary">
	            <div class="panel-heading">
	              <h3 class="panel-title"><strong>Poke-Pen</strong></h3> 
				</div>
			<p>captured pokemon go here</p>
			</div>
		</div>
	</div>
</div>	

<div class="container">
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title text-center">Capture the <span class="pokeName"></span>!</h4>
        </div>
        <div class="modal-body">
          <div class="heroContainer">
          	<h4 class="heroHP"></h4>
          	<img src="https://www.models-resource.com/resources/big_icons/4/3683.png" alt="" height="200" class="hero">
          </div>
		<div class="results text-center"></div>
          <div class="foeContainer pull-right">
          	
  
          </div>
        </div>
        <div class="modal-footer">
        	<div class="slider">
          	<div class="target"></div>
          	<div class="mover"></div>
          </div>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</div><!-- end of container -->

<div class="panel panel-primary map">
<div id="map"></div>
</div>
</body>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpwnTjzyOwCRmPRQhpu0eREKplFV0TCDI&callback=initMap"
    async defer></script>
</html>
